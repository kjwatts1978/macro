<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Macro Tracker</h1>
        <div id="username-section">
            <input type="text" id="username" placeholder="Enter username (min 5 characters)">
            <button id="check-username">Check Username</button>
        </div>
        <div id="food-input" style="display:none;">
            <input type="file" id="food-images" multiple>
            <textarea id="food-description" placeholder="Describe what you ate"></textarea>
            <button id="analyze-food">Analyze Food</button>
        </div>
        <div id="analysis-results" style="display:none;">
            <h2>Analysis Results</h2>
            <p id="summary"></p>
            <table id="macros-table" class="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Protein</th>
                        <th>Carbs</th>
                        <th>Fat</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
            <button id="approve-log">Approve and Log</button>
        </div>
        <div id="logs" style="display:none;">
            <h2>Past Logs</h2>
            <table id="logs-table" class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Protein</th>
                        <th>Carbs</th>
                        <th>Fat</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Logs will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
